<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calendar</h1>
<!-- Calendario -->
        <div id="calendar" language="PT-BR">
            <div id="options">
                <button onclick="previous()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg></button>
                <h3 id="monthAndYear">Month and Year</h3>
                <button onclick="next()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg></button>
            </div>
            <table id="calendar-table">
                <thead id="calendar-head"></thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
<!-- Calendario -->
    </div>
    <script src="script.js"></script>
</body>
</html>
