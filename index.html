<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calendar</h1>
<!-- Calendario -->
        <div id="calendar">
            <!-- Opcoes (selecionar ano e mes) -->
            <div id="options">
                <button onclick="previous()">Previous</button>
                <h3 id="monthAndYear">Month and Year</h3>
                <button onclick="next()">Next</button>
            </div>
            <!-- Opcoes -->
            <!-- Tabela de Calendario -->
            <table id="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>

                <tbody id="calendar-body"></tbody>
            </table>
            <!-- Tabela de Calendario -->
        </div>
<!-- Calendario -->
    </div>

    <script src="script.js"></script>
</body>
</html>
